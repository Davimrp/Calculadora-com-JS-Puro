<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="screen" id="screen"></div>
        </div>
        <div class="bottom">
            <div class="count">
                <button id="operador +">+</button>
                <button id="operador -">-</button>
                <button id="apaga" class="apaga">Apagar</button>
                <button id="operador /">/</button>
                <button id="operador *">*</button>
                <button id="resultado" class="igual">=</button>
            </div>
            <div class="number">
                <button id="tecla 1">1</button>
                <button id="tecla 2">2</button>
                <button id="tecla 3">3</button>
                <button id="tecla 4">4</button>
                <button id="tecla 5">5</button>
                <button id="tecla 6">6</button>
                <button id="tecla 7">7</button>
                <button id="tecla 8">8</button>
                <button id="tecla 9">9</button>
                <button id="tecla 0">0</button>
                <button id="tecla .">.</button>
                <button id="limpar">AC</button>
                <button id="creditos"></button>
            </div>
        </div>
    </div>

    <script src="Js/refazendo.js"></script>
</body>
</html>
